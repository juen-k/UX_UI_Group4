<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Style Guide</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="pageTopic">AliExpress Style Guide</h1>
  <section class="colorPalette">
    <h2 class="sectionHead">Color Palette</h2>
        <div calss="colorContainer">
            <div class="swatch sinopia"></div>
            <div class="hexCode">#D64000</div>
        </div>
        <div calss="colorContainer">
            <div class="swatch orange"></div>
            <div class="hexCode">#B9240F</div>
        </div>
        <div calss="colorContainer">
            <div class="swatch vermilion"></div>
            <div class="hexCode">#E60000</div>
        </div>
        <div calss="colorContainer">
            <div class="swatch white"></div>
            <div class="hexCode">#FFFFFF</div>
        </div>
        <div calss="colorContainer">
            <div class="swatch silver"></div>
            <div class="hexCode">#707070</div>
        </div>
        <div calss="colorContainer">
            <div class="swatch black"></div>
            <div class="hexCode">#000000</div>
        </div>    
  </section>
  <section class="typography">
    <h2 class="sectionHead">Typography</h2>
        <div class="typographyContainer">
        <h3>Roboto</h3>
           <!-- <div class="typeContainer">
                <p class="large light">Aa</p>
                <p>Light</p>
            </div> -->
            <div class="typeContainer Roboto">
                <p class="largeRegular">Aa</p>
                <p>Regular</p>
            </div>
            <div class="typeContainer">
                <p class="largeBold">Aa</p>
                <p>Bold</p>
            </div>
          <!--  <h1>H1 - Roboto bold - size 16px <br>Line spacing 60px</h1>
            <h2>H2 - Roboto Bold - size px <br>Line height 60px</h2>
            <h3>H3 - Roboto Bold - size 34px <br>Line height 50px</h3>
            <h4>H4 - Roboto Bold - size 26px <br>Line height 50px</h4> -->
    
            <h3>Open Sans</h3>
            <!--<div class="typeContainer">
                <p class="large light">Aa</p>
                <p>Light</p>
            </div> -->
            <div class="typeContainer">
                <p class="largeRegular">Aa</p>
                <p>Regular</p>
            </div>
            <div class="typeContainer">
                <p class="largeBold">Aa</p>
                <p>Bold</p>
            </div>
            </div>
          <!--  <h1>H1 - Open Sans Extrabold - size 50px <br>Line height 70px</h1>
            <h2>H2 - Open Sans Bold - size 42px <br>Line height 60px</h2>
            <h3>H3 - Open Sans Bold - size 34px <br>Line height 50px</h3>
            <h4>H4 - Open Sans Bold - size 26px <br>Line height 50px</h4>   -->  
  </section>
  <!--add sections-->
  <section class="iconsSection">
    <h2  class="sectionHead">Icons</h2>
    <div class="iconContainer">
        <img src="images/camera icon.png" alt="camera icon" class="icons">
        <img src="images/filter icon.png" alt="filter icon" class="icons">
        <img src="images/share icon.png" alt="share icon" class="icons">
        <img src="images/Home.png" alt="home icon" class="icons">
        <img src="images/search icon.png" alt="search icon" class="icons">
        <img src="images/Feed.png" alt="feed icon" class="icons">
        <img src="images/Messages.png" alt="message icon" class="icons">
        <img src="images/Cart.png" alt="cart icon" class="icons">
        <img src="images/Layer 1.png" alt="account icon" class="icons">
        <img src="images/Layer 2.png" alt="speaker icon" class="icons">
        <img src="images/bookmark icon.png" alt="bookmark icon" class="icons">
        <img src="images/back icon.png" alt="back icon" class="icons">
    </div>
  </section>
    <!--logo-->
    <section class="logo">
        <h2 class="sectionHead">Logo</h2>
        <img src="images/AliExpress Logo.png" alt="brand logo" class="brandLogo">
      </section>
  <!--footer-->
  <section class="footer">
    <h2 class="sectionHead">Footer Navigation</h2>
    <img src="images/Footer.png">
  </section>
  <!--button-->
  <section class="buttons">
    <h2 class="sectionHead">Button State</h2>
    <img src="images/button 1.png" alt="compare button" class="compareButton">
    <img src="images/button 2.png" alt="add to cart and buy now button" class="cartButton">
    <div class="buttonContainer">
    <div class="filterContainer">
        <h3>#000000 Transparency (10%)</h3>
        <img src="images/filter button.png" alt="filter button" class="filterButton">
    </div>
    <div class="quantityContainer">
        <h3>Quantity Selection</h3>
        <img src="images/unselected.png" alt="unselected selection" class="unselected">
        <img src="images/selected.png" alt="selected selection" class="selected">
    </div>
    </div>
  </section>
  <!--imagery-->
  <section class="imagery">
    <h2 class="sectionHead">Imagery</h2>
    <div class="imageContainer">
    <img src="images/image 1.png" alt="image inspiration" class="images">
    <img src="images/image 2.png" alt="image inspiration" class="images">
    <img src="images/image 3.png" alt="image inspiration" class="images">
    <img src="images/Screen Shot 2022-08-21 at 5.14 1.png" alt="image inspiration" class="images">
    <img src="images/Screen Shot 2022-08-21 at 5.27 1.png" alt="image inspiration" class="images">
    </div>
  </section>
</body>
</html>
